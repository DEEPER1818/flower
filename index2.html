  <div class="order">
    <h1>🌺ありがとうございます🌺</h1>
    <h2>🌹必要事項をご入力いただき、ご希望のタイプをお選びください🌹<br>("お客様完全要望プラン"を選択していただいた方には別途メールにて詳細をお伺い致します)</h2>
    <div class="forms">

      <div class="form"><label>・お名前(漢字)&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="(例) 鈴木 花菜" class="name"></label></div>

      <div class="form"><label>・お名前(カタカナ)&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="(例) スズキ カナ" class="name"></label></div>

      <div class="form"><label>・ご住所&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="(例) 東京都墨田区〇〇〇ー〇〇" class="from"></label></div>

      <div class="form"><label>・メールアドレス&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="email" placeholder="(例) example@gmail.com" class="mail"></label></div>

      <div class="form"><label>・電話番号&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="tel" placeholder="(例) 000" class="tel">-<input type="tel" placeholder="(例) 1111" class="tel">-<input type="tel" placeholder="(例) 2222" class="tel"></label></div>

      <!-- 希望タイプとradioのフレックス -->
      <div class="index2f1">
        <div class="form">
          ・ご希望のタイプ<br>&nbsp;&nbsp;(1つのみ選択)
        </div>

        <div class="radio">
          <fieldset>
            <legend>・🌻1本～5本(シンプルタイプ)</legend>

            <legend>・🌻6本～10本(お手軽タイプ)</legend>
            <label><input type="radio" name="plan"> お任せプラン ￥1,000円～</label>
            <label><input type="radio" name="plan"> お客様完全要望プラン ￥1,500円～</label>
           </fieldset>

           <fieldset>
            <legend>・🌻11本～30本(レギュラータイプ)</legend>

           </fieldset>

        </div>
    </div>
